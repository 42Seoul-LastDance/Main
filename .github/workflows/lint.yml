name: Lint
on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: check current path
        run: pwd

      - name: list directories
        run: ls

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Change to directory
        run: cd srcs/nest/src

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint
